<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Università</title>
</head>
<body>
    <h1>Università</h1>
    <h2>Personale scolastico</h2>
    <table id="personale-table">
        <thead>
            <tr>
                <th>Ruolo</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
            </tr>
        </thead>
        <tbody id="personale-tbody">
        </tbody>
    </table>
    <h2>Iscritti</h2>
    <table id="iscritti-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Età</th>
                <th>Anno</th>
                <th>Corso</th>
                <th>Indirizzo</th>
                <th>Esami completati</th>
                <th>Esami rimanenti</th>
                <th>Punteggio totale</th>
                <th>CFU</th>
            </tr>
        </thead>
        <tbody id="iscritti-tbody">
        </tbody>
    </table>
    <h2>Registrazione</h2>
    <form id="registration-form">
        <label>
            Ruolo:
            <select name="role" id="role">
                <option value="studente">Studente</option>
                <option value="insegnante">Insegnante</option>
                <option value="addettoMansioni">Addetto alle mansioni</option>
            </select>
        </label>
        <label>
            Nome:
            <input type="text" name="nome" id="nome" required>
        </label>
        <label>
            Cognome:
            <input type="text" name="cognome" id="cognome" required>
        </label>
        <label>
            Età:
            <input type="number" name="eta" id="eta" required>
        </label>
        <!-- Aggiungi ulteriori campi specifici per ogni ruolo -->
        <button type="submit">Registrati</button>
    </form>
    <script type="module" src="main.js"></script>
</body>
</html>
